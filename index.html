<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            A Weather Forecast App
        </header>

        <div class="input">
            <input type="text" id="input" placeholder="Enter the location">
            <button class="search">Search</button>
        </div>

        <div class="grid">
            <h2 class="country">Nigeria</h2>
            <h6 class="date">January, 5th, 2024</h6>
        </div>

        <div class="gridbox">
            <h1 class="temp">72 <sup>o</sup></h1>
            <h6 class="temptype">Haze</h6>
            <img src="" alt="">
            <h6 class="celcius-farenheit"></h6>
        </div>
    </div>


<script src="index.js"></script>   
</body>
</html>
